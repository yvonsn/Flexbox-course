<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALINEAR CONTENIDO Y ELEMENTOS</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .container {
        margin: 0;
        height: calc(100vh - 20px);
        width: calc(100vw - 20px);
        border: 10px solid red;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      img {
        margin: 10px;
        height: 90px;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="https://picsum.photos/150/150?random=1" alt="Imagen 1" />
      <img src="https://picsum.photos/150/150?random=2" alt="Imagen 2" />
      <img src="https://picsum.photos/150/150?random=3" alt="Imagen 3" />
      <img src="https://picsum.photos/150/150?random=4" alt="Imagen 4" />
      <img src="https://picsum.photos/150/150?random=5" alt="Imagen 5" />
      <img src="https://picsum.photos/150/150?random=6" alt="Imagen 6" />
    </div>
  </body>
</html>
